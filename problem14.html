  <script type="text/javascript">
    
    function collatz() {
      var collatzLength = [];
      for(var i = 1; i < 1000000; i++) {
        var collNums = [];
        var c = i;
        while (c > 1) {
          c % 2 === 0 ? c /= 2 : c = c * 3 + 1;
          collNums.push(c);
        }
        collatzLength.push(collNums.length);
      }
      
      // return the index of the largest Collatz sequence
      return _.indexOf(collatzLength, _.max(collatzLength))+1;
    }

    console.log(collatz());

  </script>
